<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var myNumbers = [[1,2],
                      [3],
                      [4,5,6]];
    for(var i=0;i<myNumbers.length;++i){
      for(var j=0;j<myNumbers[i].length;++j){
        document.writeln(myNumbers[i][j]);
      }
      document.writeln("<br/>")
    }
  </script>
</body>
</html>
