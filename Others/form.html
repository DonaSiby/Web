<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <form action="">
    <table cellpadding="20" cellspacing="20" border="5" width="300" height="200" align="center">
        <caption>SJCET STUDENT</caption>
        
        <tr>
            <th>NAME</th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <th>GENDER</th>
            <td><input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female</td>
        </tr>
        <tr>
            <th>PHONE</th>
            <th><input type="text"></th>
        </tr>
        
    </table>
</form>
</body>
</html>
