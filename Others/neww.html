<!DOCTYPE html>
<html>
<head>
    <title>Input Fields</title>
</head>
<body>
    <form id="myForm">
        <label for="color">Color:</label>
        <input type="color" id="color" name="color" form="myForm"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" form="myForm"><br><br>

        <label for="datetime">Datetime:</label>
        <input type="datetime-local" id="datetime" name="datetime" form="myForm"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" form="myForm"><br><br>

        <label for="hidden">Hidden:</label>
        <input type="hidden" id="hidden" name="hidden" value="This is a hidden value" form="myForm"><br><br>

        <label for="month">Month:</label>
        <input type="month" id="month" name="month" form="myForm"><br><br>

        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100" form="myForm"><br><br>

        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel" form="myForm"><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" form="myForm"><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url" form="myForm"><br><br>

        <label for="week">Week:</label>
        <input type="week" id="week" name="week" form="myForm"><br><br>

        <input type="submit" value="Submit" form="myForm">
    </form>
</body>
</html>
