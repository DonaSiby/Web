<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
</head>
<body>
    <form method ="post" autocomplete ="on">
        <h2>Student Registration</h2>
        <table>
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" id="firstName" name="firstName"></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" id="lastName" name="lastName"></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <td><label for="email">Email Address:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td><label for="photo">My Photo:</label></td>
                <td><input type="file" id="photo" name="photo"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="ambition">Ambition:</label></td>
                <td>
                    <select id="ambition" name="ambition">
                        <option value="career">Career</option>
                        <option value="education">Education</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city"></td>
            </tr>
            <tr>
                <td><label for="pincode">Pincode:</label></td>
                <td><input type="text" id="pincode" name="pincode"></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state"></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td><input type="text" id="country" name="country"></td>
            </tr>
            <tr>
                <td><label for="hobbies">Hobbies:</label></td>
                <td>
                    <input type="checkbox" id="hobby1" name="hobbies" value="Reading">
                    <label for="hobby1">Reading</label>
                    <input type="checkbox" id="hobby2" name="hobbies" value="Traveling">
                    <label for="hobby2">Traveling</label>
                    <input type="checkbox" id="hobby3" name="hobbies" value="Sports">
                    <label for="hobby3">Sports</label>
                </td>
            </tr>
            <tr>
                <td><label for="qualification">Qualification:</label></td>
                <td>
                    <table>
                        <tr>
                            
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of Passing</th>
                        </tr>
                        <tr>
                            <td>10th</td>
                            <td><input type="text" id="board1" name="board1"></td>
                            <td><input type="text" id="percentage1" name="percentage1"></td>
                            <td><input type="text" id="passingYear1" name="passingYear1"></td>
                        </tr>
                        <tr>
                            <td>12th</td>
                            <td><input type="text" id="board2" name="board2"></td>
                            <td><input type="text" id="percentage2" name="percentage2"></td>
                            <td><input type="text" id="passingYear2" name="passingYear2"></td>
                        </tr>
                        <tr>
                            <td>Graduation</td>
                            <td><input type="text" id="board3" name="board3"></td>
                            <td><input type="text" id="percentage3" name="percentage3"></td>
                            <td><input type="text" id="passingYear3" name="passingYear3"></td>
                        </tr>
                    </table>
                </td>
            </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
        </table>
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
