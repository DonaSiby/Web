<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table cellpadding="20" cellspacing="20" border="5" width="300" height="200" align="center">
        <caption>SJCET STUDENT</caption>
        <tr>
            <th>Company</th>
            <th>Model</th>
        </tr>
        <tr >
            <td >Dodge</td>
            <td>Challenger</td>
        </tr>
        <tr>
            <td >Maruthi</td>
            <td>Swift</td>
        </tr>
        <tr>
            <td>Jeep</td>
            <td>Wrangler</td>
        </tr>
        <tr>
            <td rowspan="3">Ford</td>
            <td>Fusion</td>
        </tr>
        <tr>
            <td>Fiesta</td>
        </tr>
        <tr>
            <td>Escape</td>
        </tr>
        <tr>
            <td>BMW</td>
            <td>BMW 5 Series </td>
        </tr>
        
    </table>
</body>
</html>
