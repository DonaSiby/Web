<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <table border="">
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Student</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Aadit</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Abishek</td>
      </tr>
    </tbody>
  </table>
  <table border="">
    <tr>
      <th colspan="3">Batch</th>
    </tr>
    <tr>
      <th>A</th>
      <th>B</th>
      <th>C</th>
    </tr>
  </table>
  


  <table border="">
    <tr>
      <th rowspan="2">Batch</th>
      <th>A</th>
      <th>45</th>
    </tr>
    <tr>
      <th>B</th>
      <th>54</th>
    </tr>
  </table>
</body>
</html>
