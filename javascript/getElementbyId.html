<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function test()
    {
      document.getElementById("change").innerHTML = "Welcome to this javascript function";
    }
  </script>
</head>
<body>
  <p id="change">Hello! Nice to meet u</p>
  <input type="button" value="Click to change" onclick="test()">
</body>
</html>
