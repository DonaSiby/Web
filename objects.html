<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    const primitiveNumber = 42;
    const objectNumber = new Number(42);
    alert("typeof primitiveNumber "+typeof primitiveNumber);
    alert("typeof primitiveNumber "+typeof objectNumber);
    const primitiveString = "Hello World"
    const objectString = new String("Hello World");
    alert("typeof primitiveString "+typeof primitiveString);
    alert("typeof objectString "+typeof objectString);

    var person = new Object();
    person.firstName = "xyz"
    person.lastName= "pqr"
    person.age = 50;
    person.eyeColor = "blue"
    alert(person.firstName +" is "+person.age +" age years old");

    var person = {fname:"xyz",lname:"pqr",age:25};
    for(x in person){
      alert(x+ "="+person[x]);
    }
  </script>
</body>
</html>
