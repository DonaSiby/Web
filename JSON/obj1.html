<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var myObj = {
      "name": "John",
      "age": 31,
      "cars": { "car1": "ford", "car2": "BMW" }
    }
    for (var key in myObj) {
      if (myObj.hasOwnProperty(key)) {
        var propertyValue = myObj[key];
        if (typeof propertyValue === 'object' && propertyValue !== null) {
          for (var nestedKey in propertyValue) {
            if (propertyValue.hasOwnProperty(nestedKey)) {
              document.write(key + "." + nestedKey + "=" + propertyValue[nestedKey] + "<br>");
            }
          }
        } else {
          document.write(key + " = " + propertyValue + "<br>");
        }
      }
    }
  </script>
</body>

</html>
