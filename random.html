<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random</title>
</head>
<body>
  <script type="text/Javascript">
    var value;
    document.writeln("<p>Random Numbers</p><ol>")
      for (var i = 1;i<=10;++i) {
        value =Math.floor(1+Math.random()*50)
        document.writeln("<li>" +value+ "</li>");
      }
      document.writeln("</ol>")
  </script>
</body>
</html>
